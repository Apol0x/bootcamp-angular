<form class="form-horizontal" #ownerForm="ngForm" (ngSubmit)="onSubmit(ownerForm.value)">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" required name="firstname"
    [(ngModel)]="owner.firstname" #firstname="ngModel">
    <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">Name required </div>
  </div>
  <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" required name="lastname"
      [(ngModel)]="owner.lastname" #lastname="ngModel">
      <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">First required </div>
  </div>
  <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" required name="address"
      [(ngModel)]="owner.address" #address="ngModel">
      <div [hidden]="address.valid || address.pristine" class="alert alert-danger">Address required </div>
  </div>
  <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" required name="city"
      [(ngModel)]="owner.city" #city="ngModel">
      <div [hidden]="city.valid || city.pristine" class="alert alert-danger">City required </div>
  </div>
  <div class="form-group">
      <label for="telephone">Telephone</label>
      <input type="text" class="form-control" required name="telephone"
      [(ngModel)]="owner.telephone" #telephone="ngModel">
      <div [hidden]="telephone.valid || telephone.pristine" class="alert alert-danger">Telephone required </div>
  </div>
  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" [disabled]="!ownerForm.valid">Add Owner</button>
      </div>
  </div>
</form>
